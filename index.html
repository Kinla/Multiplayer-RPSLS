<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <title>Mutiplayer RPS</title>
</head>
<body>
    <!-- Start screen -->
    <div class="container" id="greetings">
        <div class="jumbotron mx-auto mt-4">
            <h1 class="display-4 title">Welcome to<br>Rock, Paper, Scissors, Lizard, Spock</h1>
            <p class="lead">Best two out of three!</p>
            <p>There are currently <span class="watchers">#</span> people watching.</p>
            <hr>
            <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Your name</label>
                <div class="col-sm-10">
                <input type="name" class="form-control" id="playerName" placeholder="Sheldon Cooper" id="nameSubmit">
                </div>
            </div>
            <button class="btn btn-dark" type="submit" id="enterInfo">Start!</button>
        </form>
        </div>
    </div>

    <!-- Game page -->
    <div class="container mt-4" id="game">
        <h1 class="text-center title">Round <span id="round">#</span></h1>
        <h5 class="text-center">Choose well. <span class="watchers">#</span> people are watching this game.</h5>
        <br>
        <div class="row">
            <div class="card col-5 mx-auto text-center" id="player0">
                <div class="card-body">
                    <h1 class="name" id="name0">Player1</h1>
                    <br>
                    <p class="mb-0" id="score0">Score</p>
                    <div class="mx-auto star">
                        <i class="far fa-star" id="star1"></i>
                        <i class="far fa-star" id="star2"></i>
                        <i class="far fa-star" id="star3"></i>
                    </div>
                    <br>
                    <div>
                        <i class="far fa-hand-rock gameIcon" id="rock"></i>
                        <i class="far fa-hand-paper gameIcon" id="paper"></i>
                        <i class="far fa-hand-scissors gameIcon" id="scissors"></i>
                        <i class="far fa-hand-lizard gameIcon" id="lizard"></i>
                        <i class="far fa-hand-spock gameIcon" id="spock"></i>
                    </div>
                    <br>
                    <p>Take your pick!</p>
                </div>
            </div>
            <div class="card col-5 mx-auto text-center" id="player1">
                <div class="card-body">
                    <h1 class="name" id="name1">Player2</h1>
                    <br>
                    <p class="mb-0" id="score1">Score</p>
                    <div class="mx-auto star">
                        <i class="far fa-star" id="star1"></i>
                        <i class="far fa-star" id="star2"></i>
                        <i class="far fa-star" id="star3"></i>
                    </div>
                    <br>
                    <div>
                        <i class="far fa-hand-rock gameIcon" id="rock"></i>
                        <i class="far fa-hand-paper gameIcon" id="paper"></i>
                        <i class="far fa-hand-scissors gameIcon" id="scissors"></i>
                        <i class="far fa-hand-lizard gameIcon" id="lizard"></i>
                        <i class="far fa-hand-spock gameIcon" id="spock"></i>
                    </div>
                    <br>
                    <p>Take your pick!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
